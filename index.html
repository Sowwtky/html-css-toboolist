<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Toboolist</title>
</head>
<body>
    <!--inizio header-->
    <header>
        <div>
            Toboolist
        </div>
    </header>
    <!--fine header-->
    <!--inizio main-->
    <main>
        <!--inizio buttons-->
        <div class="container container1">
            <button class="btn blue-bg">
                Add Task
            </button>
            <button class="btn" id="white-bg">
                Add Section
            </button>
        </div>
        <!--fine buttons-->
        <!--inizio sezione new task-->
        <section class="container container2">
            <h2>
                &#9660;New Task
            </h2>
            <p>
                <span class="circle check">&check;</span>
                Quarterly Newsletter
                <button class="circle-btn blue-bg">
                    Editorial
                </button>
            </p>
        </section>
        <!--fine sezione new task-->
        <!--inizio sezione today-->
        <section class="container container2">
            <h2>
                &#9660;Today
            </h2>
            <p>
                <span class="circle check">&check;</span>
                Recruiting blog post
                <button class="circle-btn blue-bg">
                    Editorial
                </button>
            </p>
            <p>
                <span class="circle check">&check;</span>
                Mobile app launch
                <button class="circle-btn" id="violet-bg">
                    Q1 Goals
                </button>
            </p>
            <p>
                <span class="circle cross">&cross;</span>
                Interview John H.
                <button class="circle-btn" id="green-bg">
                    Recruiting
                </button>
            </p>
            <p>
                <span class="circle check">&check;</span>
                Summit update to mobile storefronts
                <button class="circle-btn" id="orange-bg">
                    Mobile
                </button>
            </p>
        </section>
        <!--fine sezione today-->
        <!--inizio sezione upcoming-->
        <section class="container container3">
            <h2>
                &#9660;Upcoming
            </h2>
            <p>
                <span class="circle cross">&cross;</span>
                Schedule meeting with Alex
            </p>
            <p>
                <span class="circle check">&check;</span>
                Homepage refresh
                <button class="circle-btn" id="pink-bg">
                    Website
                </button>
            </p>
            <p>
                <span class="circle check">&check;</span>
                Onboard new Sales team members
                <button class="circle-btn" id="green2-bg">
                    Sales
                </button>
            </p>
            <p>
                <span class="circle check">&check;</span>
                Review editorial calendar
                <button class="circle-btn blue-bg">
                    Editorial
                </button>
            </p>
        </section>
        <!--fine sezione upcoming-->
    </main>
    <!--fine main-->
</body>
</html>
