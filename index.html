<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Taboolist</title>
</head>
<body>
    <!--inizio header-->
    <header>
        <h1>
            Taboolist
        </h1>
    </header>
    <!--fine header-->
    <!--inizio main-->
    <main>
        <!--inizio buttons-->
        <div class="container1">
            <button class="btn" id="blue-bg">
                Add Task
            </button>
            <button class="btn" id="white-bg">
                Add Section
            </button>
        </div>
        <!--fine buttons-->
        <!--inizio sezione new task-->
        <section class="container2" id="todo-list">
            <h2>
                New Task
            </h2>
            <p>
                <span class="circle" id="check">&check;</span>
                Quarterly Newsletter
                <button class="circle-btn" id="blue-bg">
                    Editorial
                </button>
            </p>
        </section>
        <!--fine sezione new task-->
        <!--inizio sezione today-->
        <section class="container2">
            <h2>
                Today
            </h2>
            <p>
                <span class="circle" id="check">&check;</span>
                Recruiting blog post
                <button class="circle-btn" id="blue-bg">
                    Editorial
                </button>
            </p>
            <p>
                <span class="circle" id="check">&check;</span>
                Mobile app launch
                <button class="circle-btn" id="violet-bg">
                    Q1 Goals
                </button>
            </p>
            <p>
                <span class="circle" id="cross">&cross;</span>
                Interview John H.
                <button class="circle-btn" id="green-bg">
                    Recruiting
                </button>
            </p>
            <p>
                <span class="circle" id="check">&check;</span>
                Summit update to mobile storefronts
                <button class="circle-btn" id="orange-bg">
                    Mobile
                </button>
            </p>
        </section>
        <!--fine sezione today-->
    </main>
    <!--fine main-->
</body>
</html>
